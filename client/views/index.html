<!Doctype html>
<html ng-app>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title></title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
<body>
    <div ng-controller="meetupsCtrl">
        <h1>There are {{meetups.length}} meetups</h1>
        <ul>
            <li ng-repeat="meetup in meetups">
                {{meetup.name}}
            </li>
        </ul>
        <form ng-submit="createMeetup()">
            <input type="text" placeholder="Meetup Name" ng-model="meetupName"></input>
            <button type="submit">Add</button>
        </form>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-resource.js"></script>
    <script type="text/javascript" src="/js/controllers/meetups-controller.js"></script>
</body>
</html>
